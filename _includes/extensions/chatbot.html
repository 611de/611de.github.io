    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {

            @keyframes slideUp {

                to { transform: translateY(0); opacity: 1; }
            }
            @keyframes slideDown {
                from { transform: translateY(0); opacity: 1; }
                to { transform: translateY(20px); opacity: 0; }

            @keyframes fadeIn {

                to { opacity: 1; }

            @keyframes pulse {

<body>
    <!-- ËÅäÂ§©Êú∫Âô®‰∫∫ÂõæÊ†áÊåâÈíÆ -->
    <button id="chatbot-toggle" class="fixed bottom-6 right-6 z-50 theme-btn w-14 h-14 rounded-full flex items-center justify-center shadow-lg hover:theme-hover transition-all duration-300 focus:outline-none border theme-border">

    <!-- ËÅäÂ§©Êú∫Âô®‰∫∫ÂÆπÂô® -->
    <div id="chatbot-container" class="fixed bottom-24 right-6 z-50 w-80 max-w-xs hidden slide-up theme-bg rounded-xl shadow-xl overflow-hidden chat-shadow">
        <!-- ËÅäÂ§©Êú∫Âô®‰∫∫Â§¥ÈÉ® -->

            <div class="flex items-center">

                <div>

            </div>
            <button id="close-chatbot" class="text-dark hover:text-accent transition-colors">

        <!-- ËÅäÂ§©Ê∂àÊÅØÂå∫Âüü -->
        <div id="chat-messages" class="h-80 overflow-y-auto p-4 space-y-4 theme-bg">
            <!-- Ê¨¢ËøéÊ∂àÊÅØ -->
            <div class="flex items-start">
                <img src="https://picsum.photos/200" alt="Bot Avatar" class="w-8 h-8 rounded-full mr-2 mt-1">
                <div class="theme-bubble p-3 rounded-lg shadow-sm max-w-[80%] fade-in">
                    <p class="text-sm">üëã Hello! I'm your blog assistant. How can I help you today?</p>
                </div>
            </div>
            
            <!-- Âª∫ËÆÆÈóÆÈ¢ò -->
            <div class="flex items-start">
                <img src="https://picsum.photos/200" alt="Bot Avatar" class="w-8 h-8 rounded-full mr-2 mt-1">
                <div class="theme-bubble p-3 rounded-lg shadow-sm max-w-[80%]">
                    <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">Try these questions:</p>
                    <div class="flex flex-wrap gap-2">
                        <button class="theme-quick-reply text-xs px-3 py-1 rounded-full transition-colors" data-question="About the blog">About the blog</button>
                        <button class="theme-quick-reply text-xs px-3 py-1 rounded-full transition-colors" data-question="Recent posts">Recent posts</button>
                        <button class="theme-quick-reply text-xs px-3 py-1 rounded-full transition-colors" data-question="Contact">Contact</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- ËæìÂÖ•Âå∫Âüü -->
        <div class="p-3 border-t theme-border">
            <div class="flex items-center">
                <input id="user-input" type="text" placeholder="Type a message..." class="flex-1 px-4 py-2 rounded-full theme-input focus:outline-none focus:ring-2 focus:ring-accent/50">
                <button id="send-message" class="ml-2 theme-btn w-9 h-9 rounded-full flex items-center justify-center hover:theme-hover transition-colors">
                    <i class="fa fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // DOMÂÖÉÁ¥†
        const chatbotToggle = document.getElementById('chatbot-toggle');
        const chatbotContainer = document.getElementById('chatbot-container');
        const closeChatbot = document.getElementById('close-chatbot');
        const themeToggle = document.getElementById('theme-toggle');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendMessage = document.getElementById('send-message');
        const quickReplies = document.querySelectorAll('.theme-quick-reply');
        
        // ËÅäÂ§©Êú∫Âô®‰∫∫ÂõûÂ§ç
        const botResponses = {
            "about the blog": "This blog is all about technology, programming, and web development. I share tips, tutorials, and insights to help you grow your skills!",
            "recent posts": "You can find my latest posts on the homepage. Just scroll down to see the most recent articles.",
            "contact": "You can reach me through the contact form on the 'About' page or via email at liuyiyi-611@qq.com",
            "hello": "Hello! How can I assist you today?",
            "hi": "Hi there! I'm your blog assistant. What would you like to know?",
            "help": "I can help answer questions about the blog, recent posts, or how to contact the author. Just ask!",
            "default": "I'm still learning! Try asking about the blog, recent posts, or how to contact the author."
        };
        
        // ÂàáÊç¢‰∏ªÈ¢òÔºà‰∏éÁé∞Êúâ‰∏ªÈ¢òÁ≥ªÁªü‰øùÊåÅ‰∏ÄËá¥Ôºâ
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.dataset.theme || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.dataset.theme = newTheme;
            
            // ‰øùÂ≠ò‰∏ªÈ¢òÂÅèÂ•ΩÂà∞localStorage
            if (newTheme === 'dark') {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }
        
        // ÂàáÊç¢ËÅäÂ§©Êú∫Âô®‰∫∫ÊòæÁ§∫/ÈöêËóè
        chatbotToggle.addEventListener('click', () => {
            if (chatbotContainer.classList.contains('hidden')) {
                chatbotContainer.classList.remove('hidden');
                chatbotToggle.innerHTML = '<i class="fa fa-times text-xl"></i>';
                chatbotToggle.classList.add('pulse-effect');
                setTimeout(() => {
                    chatbotToggle.classList.remove('pulse-effect');
                }, 2000);
            } else {
                chatbotContainer.classList.add('hidden');
                chatbotToggle.innerHTML = '<i class="fa fa-comments text-xl"></i>';
            }
        });
        
        // ÂÖ≥Èó≠ËÅäÂ§©Êú∫Âô®‰∫∫
        closeChatbot.addEventListener('click', () => {
            chatbotContainer.classList.add('hidden');
            chatbotToggle.innerHTML = '<i class="fa fa-comments text-xl"></i>';
        });
        
        // Ê∑ªÂä†Ê∂àÊÅØÂà∞ËÅäÂ§©Á™óÂè£
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'flex items-end justify-end' : 'flex items-start';
            
            const avatarImg = document.createElement('img');
            avatarImg.alt = isUser ? 'User Avatar' : 'Bot Avatar';
            avatarImg.className = 'w-8 h-8 rounded-full mr-2 mt-1';
            avatarImg.src = isUser ? 'https://picsum.photos/seed/user/200' : 'https://picsum.photos/200';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = isUser 
                ? 'theme-user-bubble p-3 rounded-lg shadow-sm max-w-[80%] ml-2 fade-in' 
                : 'theme-bubble p-3 rounded-lg shadow-sm max-w-[80%] fade-in';
            
            const messageText = document.createElement('p');
            messageText.className = 'text-sm';
            messageText.textContent = text;
            
            bubbleDiv.appendChild(messageText);
            messageDiv.appendChild(isUser ? bubbleDiv : avatarImg);
            messageDiv.appendChild(isUser ? avatarImg : bubbleDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // ÊòæÁ§∫ÊâìÂ≠óÊåáÁ§∫Âô®
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'flex items-start';
            
            const avatarImg = document.createElement('img');
            avatarImg.alt = 'Bot Avatar';
            avatarImg.className = 'w-8 h-8 rounded-full mr-2 mt-1';
            avatarImg.src = 'https://picsum.photos/200';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'theme-bubble p-3 rounded-lg shadow-sm max-w-[80%]';
            
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'flex space-x-1';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'w-2 h-2 bg-gray-400 dark:bg-gray-300 rounded-full';
                dot.style.animation = `pulse 1.4s infinite ease-in-out both`;
                dot.style.animationDelay = `${i * 0.2}s`;
                typingIndicator.appendChild(dot);
            }
            
            bubbleDiv.appendChild(typingIndicator);
            typingDiv.appendChild(avatarImg);
            typingDiv.appendChild(bubbleDiv);
            
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return typingDiv;
        }
        
        // Â§ÑÁêÜÁî®Êà∑ËæìÂÖ•
        async function handleUserInput() {
            const userText = userInput.value.trim();
            if (userText === '') return;
            
            // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØ
            addMessage(userText, true);
            
            // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
            userInput.value = '';
            
            // ÊòæÁ§∫ÊâìÂ≠óÊåáÁ§∫Âô®
            const typingIndicator = showTypingIndicator();
            
            // Ê®°ÊãüÊÄùËÄÉÊó∂Èó¥
            setTimeout(async () => {
                // ÁßªÈô§ÊâìÂ≠óÊåáÁ§∫Âô®
                chatMessages.removeChild(typingIndicator);
                
                // Ëé∑ÂèñÂπ∂Ê∑ªÂä†Êú∫Âô®‰∫∫ÂõûÂ§ç
                const botResponse = await getResponse(userText);
                addMessage(botResponse);
            }, 800);
        }
        
        // Ëé∑ÂèñÊú∫Âô®‰∫∫ÂõûÂ§ç
        async function getResponse(userText) {
            const lowerText = userText.toLowerCase();
            
            // Ê£ÄÊü•Á≤æÁ°ÆÂåπÈÖç
            if (botResponses[lowerText]) {
                return botResponses[lowerText];
            }
            
            // Ê£ÄÊü•ÈÉ®ÂàÜÂåπÈÖç
            for (const key in botResponses) {
                if (lowerText.includes(key)) {
                    return botResponses[key];
                }
            }
            
            // ÈªòËÆ§ÂõûÂ§ç
            return await getBotResponse(lowerText);
        }
        
        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        sendMessage.addEventListener('click', async () => {
            await handleUserInput();
        });

        
        userInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                await handleUserInput();
            }
        });
        
        // Âø´ÈÄüÂõûÂ§çÊåâÈíÆ
        quickReplies.forEach(reply => {
            reply.addEventListener('click', async () => {
                const question = reply.getAttribute('data-question');
                userInput.value = question;
                await handleUserInput();
            });
        });
        
        
        // Ê∑ªÂä†Âä®ÁîªÊ†∑Âºè
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0%, 80%, 100% { transform: scale(0); }
                40% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
        
        // Ê£ÄÊü•Âπ∂Â∫îÁî®‰øùÂ≠òÁöÑ‰∏ªÈ¢òÂÅèÂ•Ω
        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            const html = document.documentElement;
            
            if (savedTheme === 'dark') {
                html.dataset.theme = 'dark';
            } else if (savedTheme === 'light') {
                html.dataset.theme = 'light';
            } else {
                // ÈªòËÆ§‰ΩøÁî®ÊµÖËâ≤‰∏ªÈ¢ò
                html.dataset.theme = 'light';
            }
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂Â∫îÁî®‰øùÂ≠òÁöÑ‰∏ªÈ¢ò
        window.addEventListener('DOMContentLoaded', applySavedTheme);
        
        // ÁõëÂê¨‰∏ªÈ¢òÂèòÂåñ‰∫ã‰ª∂Ôºà‰∏éÁé∞Êúâ‰∏ªÈ¢òÁ≥ªÁªü‰øùÊåÅ‰∏ÄËá¥Ôºâ
        window.addEventListener('themeChanged', function() {
            // ‰∏ªÈ¢òÂ∑≤Áî±Áé∞ÊúâÁ≥ªÁªüÂàáÊç¢ÔºåÊó†ÈúÄÈ¢ùÂ§ñÊìç‰Ωú
        });
    </script>
</body>
